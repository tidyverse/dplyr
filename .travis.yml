# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages
latex: false

env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false
  - MAKEFLAGS="-j 2"

include:
- r: release
- r: oldrel
- r: devel

before_script:
- R -q -e 'devtools::install_github("tidyverse/dbplyr")'

after_success:
- Rscript -e 'covr::codecov()'
